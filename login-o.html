<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center" style="color: rgb(213, 118, 40);">sign up</h2>
    <form action="index.php">
        <fieldset>
            <legend> Personal Info</legend>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="PotatoXP" minlength="3" maxlength="16" required>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="potato@gmail.com" required>
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXX" pattern="[0-9]{10}" required >
        <br><br>

        <Label for="gender">Gender:</Label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <br><br>
        <label for="birthdate">birthdate</label>
        <input type="date" id="birthdate" name="date"> 

        <br><br>
        <label for="age"> your age</label>
        <input type="number" id="age" name="age" min="18" max="99" required>

        <br><br>
        <select name="city" id="city">
        <option value=""> select your city</option>
        <option value="Alkobar"> Alkobar</option>
        <option value="Dammam" >Dammam</option>
        <option value="else">somewhere else on earth</option>
        </select>
       
        </fieldset>
        <br><br>
        <label> choose your profile picture</label>
        <input type="file" name="file" id="file" accept="image/png ,image/jpeg">
        <br><br>

        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">by signing up you accept our terms of use</label>
        <br><br>

        <input type="submit" value="sign up">
        <input type="reset" value="Erase all">
        
    </form>

</body>
</html>
